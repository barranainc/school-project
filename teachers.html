<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1976d2;
            --secondary-color: #dc004e;
            --success-color: #2e7d32;
            --warning-color: #ed6c02;
            --error-color: #d32f2f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .student-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active { background: #e8f5e8; color: var(--success-color); }
        .status-draft { background: #fff3e0; color: var(--warning-color); }
        .status-sent { background: #e3f2fd; color: var(--primary-color); }
        
        .recording-interface {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .waveform {
            height: 60px;
            background: rgba(255,255,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .waveform-bar {
            width: 3px;
            height: 20px;
            background: white;
            margin: 0 2px;
            border-radius: 2px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Teachers UI -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Teacher Dashboard - Jane Teacher</span>
            <div class="d-flex align-items-center">
                <select class="form-select me-3" style="width: auto;">
                    <option>Grade 3A</option>
                    <option>Grade 3B</option>
                    <option>Grade 4A</option>
                </select>
                <button class="btn btn-outline-light" onclick="window.location.href='demo.html'">Back to Login</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <h2 class="mb-4">Student Reports</h2>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="student-card">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h6 class="mb-0">Emma Johnson</h6>
                            <span class="status-badge status-active">Active</span>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" onclick="startRecording('1')">
                        <i class="fas fa-microphone me-2"></i>Record Report
                    </button>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="student-card">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h6 class="mb-0">Liam Smith</h6>
                            <span class="status-badge status-draft">Draft Ready</span>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary flex-fill" onclick="startRecording('2')">
                            <i class="fas fa-microphone me-2"></i>Record Report
                        </button>
                        <button class="btn btn-outline-secondary" onclick="reviewDraft()">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="student-card">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h6 class="mb-0">Olivia Davis</h6>
                            <span class="status-badge status-sent">Sent</span>
                        </div>
                    </div>
                    <div class="text-muted small mb-2">Last Report: 2024-01-13</div>
                    <button class="btn btn-primary w-100" onclick="startRecording('3')">
                        <i class="fas fa-microphone me-2"></i>Record Report
                    </button>
                </div>
            </div>
        </div>

        <!-- Recording Interface -->
        <div id="recordingInterface" class="recording-interface" style="display: none;">
            <h6 class="mb-3">
                Recording Report for <span id="recordingStudentName">Student</span>
            </h6>
            
            <!-- Audio Waveform Visualization -->
            <div class="waveform">
                <div class="waveform-bar" style="height: 15px;"></div>
                <div class="waveform-bar" style="height: 25px;"></div>
                <div class="waveform-bar" style="height: 35px;"></div>
                <div class="waveform-bar" style="height: 20px;"></div>
                <div class="waveform-bar" style="height: 30px;"></div>
                <div class="waveform-bar" style="height: 40px;"></div>
                <div class="waveform-bar" style="height: 25px;"></div>
                <div class="waveform-bar" style="height: 35px;"></div>
                <div class="waveform-bar" style="height: 20px;"></div>
                <div class="waveform-bar" style="height: 30px;"></div>
                <div class="waveform-bar" style="height: 15px;"></div>
                <div class="waveform-bar" style="height: 25px;"></div>
                <div class="waveform-bar" style="height: 35px;"></div>
                <div class="waveform-bar" style="height: 20px;"></div>
                <div class="waveform-bar" style="height: 30px;"></div>
                <div class="waveform-bar" style="height: 40px;"></div>
                <div class="waveform-bar" style="height: 25px;"></div>
                <div class="waveform-bar" style="height: 35px;"></div>
            </div>
            
            <div class="text-center mb-3">
                <span class="badge bg-light text-dark">Recording Time: <span id="recordingTime">0:00</span></span>
            </div>

            <!-- Microphone Level Indicator -->
            <div class="mb-3">
                <small class="text-muted">Microphone Level</small>
                <div class="progress" style="height: 8px;">
                    <div class="progress-bar bg-success" style="width: 75%"></div>
                </div>
            </div>

            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-danger" onclick="stopRecording()">
                    <i class="fas fa-stop me-2"></i>Stop Recording
                </button>
                <small class="text-muted">
                    Speak clearly about academic progress, social development, and learning habits.
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let recordingInterval;
        let recordingSeconds = 0;
        let currentStudentId = null;

        const students = {
            '1': 'Emma Johnson',
            '2': 'Liam Smith',
            '3': 'Olivia Davis'
        };

        function startRecording(studentId) {
            currentStudentId = studentId;
            document.getElementById('recordingStudentName').textContent = students[studentId];
            document.getElementById('recordingInterface').style.display = 'block';
            
            // Start timer
            recordingSeconds = 0;
            recordingInterval = setInterval(() => {
                recordingSeconds++;
                const minutes = Math.floor(recordingSeconds / 60);
                const seconds = recordingSeconds % 60;
                document.getElementById('recordingTime').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
            
            // Scroll to recording interface
            document.getElementById('recordingInterface').scrollIntoView({ behavior: 'smooth' });
        }

        function stopRecording() {
            clearInterval(recordingInterval);
            document.getElementById('recordingInterface').style.display = 'none';
            
            // Show success message
            alert(`Recording completed for ${students[currentStudentId]}! Draft report is ready for review.`);
        }

        function reviewDraft() {
            alert('Opening draft review interface...');
        }
    </script>
</body>
</html>
